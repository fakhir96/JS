<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
        <span class="header">
            <h2>My To-Do List</h2>
            <img src="images/icon.png" class="icon">
        </span>
            
            
        <div class="row">
            <input type="text" placeholder="Add Something">
            <button id="add">Add</button>
        </div>

        <div class="filters">
            <ul>
                <li><button class="trans">All</button></li>
                <li><button class="trans">Active</button></li>
                <li><button class="trans">Completed</button></li>
            </ul>
        </div>

        <ul class="task-list" id="taskList">
            
        </ul>

        <div class="clear">
            <button id="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
